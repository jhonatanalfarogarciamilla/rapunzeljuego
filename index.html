<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- üå∏ M√∫sica de fondo -->
    <audio id="bg-music" src="musica.mp3" loop></audio>

    <!-- üå∏ Pantalla de inicio -->
    <div id="start-screen">
        <img src="portada.jpg" alt="Portada">
    </div>

    <!-- üå∏ Pantalla de enunciado -->
    <div id="enunciado-screen" class="hidden">
        <img src="enunciado.jpg" alt="Enunciado">
    </div>

    <!-- üå∏ Juego principal -->
    <div id="game-wrapper" class="hidden">
        <img id="tower" src="torre.png" alt="Tower">
        <div id="maze-container"></div>

        <!-- üéÆ Controles -->
        <div id="controls">
            <div class="row up-row">
                <button id="up" class="control-btn">‚Üë</button>
            </div>
            <div class="row middle-row">
                <button id="left" class="control-btn">‚Üê</button>
                <button id="down" class="control-btn">‚Üì</button>
                <button id="right" class="control-btn">‚Üí</button>
            </div>
        </div>
    </div>

    <!-- üå∏ Pantalla de victoria -->
    <div id="win-screen" class="hidden" style="text-align: center;">
        <img id="fin-image" src="fin.jpg" alt="Fin" class="hidden">
        <img id="princesa-image" src="princesa.jpg" alt="Princesa" class="hidden">
    </div>

    <script src="script.js"></script>
</body>
</html>
